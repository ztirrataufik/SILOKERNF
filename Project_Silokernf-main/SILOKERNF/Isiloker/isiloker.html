        <form>
          <fieldset>
            <legend> Isi Penawaran Lowongan Kerja Anda</legend>
          </br>
            <div class="form-group row">
              <label for="nama" class="col-4 col-form-label">Nama Perusahaan</label>
              <div class="col-8">
                <input id="nama" name="nama" type="text" class="form-control">
              </div>
            </div>
            <div class="form-group row">
              <label for="bidang_usaha" class="col-4 col-form-label">Bidang Usaha</label>
              <div class="col-8">
                <select id="bidang_usaha" name="bidang_usaha" class="custom-select">
                  <option value="pengembangan_web">Pengembangan Web</option>
                  <option value="startup">Startup</option>
                  <option value="grafis_desain">Grafis Desain</option>
                  <option value="penulis_item">Penulis Item</option>
                  <option value="seo">Seo</option>
                  <option value="it_solusi">IT Solusi</option>
                </select>
              </div>
            </div>
            <div class="form-group row">
              <label for="deskripsi_lowongan" class="col-4 col-form-label">Deskripsi Lowongan</label>
              <div class="col-8">
                <textarea id="deskripsi_lowongan" name="deskripsi_lowongan" cols="40" rows="2"
                  class="form-control"></textarea>
              </div>
            </div>
            <div class="form-group row">
              <label for="deskripsi_kualifikasi_lowongan" class="col-4 col-form-label">Deskripsi Kualifikasi
                Lowongan</label>
              <div class="col-8">
                <textarea id="deskripsi_kualifikasi_lowongan" name="deskripsi_kualifikasi_lowongan" cols="40" rows="2"
                  class="form-control"></textarea>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-4">Kategori Lowongan</label>
              <div class="col-8">
                <div class="custom-control custom-checkbox custom-control-inline">
                  <input name="kategori_lowongan" id="kategori_lowongan_0" type="checkbox" class="custom-control-input"
                    value="system_analyst">
                  <label for="kategori_lowongan_0" class="custom-control-label">System Analyst</label>
                </div>
                <div class="custom-control custom-checkbox custom-control-inline">
                  <input name="kategori_lowongan" id="kategori_lowongan_1" type="checkbox" class="custom-control-input"
                    value="web_developer">
                  <label for="kategori_lowongan_1" class="custom-control-label">Web Developer</label>
                </div>
                <div class="custom-control custom-checkbox custom-control-inline">
                  <input name="kategori_lowongan" id="kategori_lowongan_2" type="checkbox" class="custom-control-input"
                    value="programmer">
                  <label for="kategori_lowongan_2" class="custom-control-label">Programmer</label>
                </div>
                <div class="custom-control custom-checkbox custom-control-inline">
                  <input name="kategori_lowongan" id="kategori_lowongan_3" type="checkbox" class="custom-control-input"
                    value="data_analyst">
                  <label for="kategori_lowongan_3" class="custom-control-label">Data Analyst</label>
                </div>
              </div>
            </div>
            <div class="form-group row">
              <label for="tanggal_dateline" class="col-4 col-form-label">Tanggal Dateline</label>
              <div class="col-8">
                <input id="tanggal_dateline" name="tanggal_dateline" type="date" class="form-control">
              </div>
            </div>
            <div class="form-group row">
              <label for="kontak_person" class="col-4 col-form-label">Kontak Person</label>
              <div class="col-8">
                <input id="kontak_person" name="kontak_person" type="number" class="form-control">
              </div>
            </div>
            <div class="form-group row">
              <label for="email" class="col-4 col-form-label">Email</label>
              <div class="col-8">
                <input id="email" name="email" type="email" class="form-control">
              </div>
            </div>
            <div class="form-group row">
              <div class="offset-4 col-8">
                <button name="submit" type="submit" class="btn btn-primary">Kirim</button>
                <button name="reset" type="reset" class="btn btn-primary">Batal</button>
              </div>
            </div>
          </fieldset>
        </form>
